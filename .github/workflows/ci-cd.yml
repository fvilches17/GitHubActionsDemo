name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Test
        run: dotnet test
      
      - name: Publish
        run: dotnet publish WeatherApi/WeatherApi.csproj -c Release -o $GITHUB_WORKSPACE/publish
